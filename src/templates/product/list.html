{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="ui container" style="margin-top:1em">
        <div class="ui link cards">
            {% for product in products %}
                <div class="card">
                    <a class="image" href="{% url 'product:detail' product_id=product.id %}">
                        <img src="{{ product.image.url }}">
                    </a>
                    <div class="content">
                    <div class="header">PlayStation 5</div>
                    <div class="meta">
                        <a>fill</a>
                    </div>
                    <div class="description">
                        {{ product.description }}
                    </div>
                    </div>
                    <div class="extra content">
                    <span class="right floated">
                        fill
                    </span>
                    <span>
                        <i class="dollar icon"></i>
                        {{ product.price }},000 Tomans
                    </span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
